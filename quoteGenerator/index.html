<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quote generator</title>

    <!-- link style sheet -->
    <link rel="stylesheet" href="main.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

    <!-- fontawesome -->

    <link

    <div id="quote__wrapper">
      <h1 class="title">Quote Generator ></h1>
      <p class="quote">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta
        veritatis voluptates vitae officia! Veniam adipisci assumenda, natus,
        magni laudantium repellendus quae, eius iure nemo vitae totam quod. Ea,
        cum accusamus!

      <h5 class="author">Khalid</h5>
      <button class="btn">New quote</button>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
